version: '3.7'

networks:
    homebiz-net:
        driver: bridge

services:

    #######################################
    # Backend Services
    #######################################

    user:
        build: ./user
        image: asia.gcr.io/wad2-286702/homebiz-user
        container_name: user
        restart: always
        ports: 
        - 7001:7001
        networks:
        - homebiz-net

    payment:
        build: ./payment
        image: asia.gcr.io/wad2-286702/homebiz-payment
        container_name: payment
        restart: always
        ports: 
        - 7006:7006
        networks:
        - homebiz-net

    search:
        build: ./search
        image: asia.gcr.io/wad2-286702/homebiz-search
        container_name: search
        restart: always
        ports: 
        - 7009:7009
        networks:
        - homebiz-net